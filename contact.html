<body>
    <ul class="nav sticky-top justify-content-center bg-white">

        <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>

        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
        </li>
    </ul>


    <div class="container">

        <div class="row">

            <div class="col">
                <h2>Contact</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname"> First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="John">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Smith">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@placeholder.com">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Please type your message here."
                                rows="5"></textarea>
                        </div>
                    </div>






                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>



    </div>

    <footer class="footer mt-auto py-3 bg-transparent shadow-lg text-center">
        <div class="container">
            <span class="text-muted">&copy;Copyright 2019</span>
        </div>
    </footer>
